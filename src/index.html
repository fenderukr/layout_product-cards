<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="card" class="product-card">
      
      <img class="product-card__image" src="./images/imac.jpeg" alt="a1419iMac">

      <div class="product-card__description">
        Mоноблок APPLE A1419 iMac
        27" Retina 5K (MNED2UA/A)
      </div>

      <div class="product-card__code">
          Код товара: 195434
      </div>

      <div class="product-card__rating">

        <!-- <div class="product-card__rating_stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div> -->

        <form action="" method="post" class="product-card__rating_stars stars stars--2">
          <input type="radio" name="vote" value="5" id="vote5">
          <label for="vote5" class="stars__star"></label>
          <input type="radio" name="vote" value="4" id="vote4">
          <label for="vote4" class="stars__star"></label>
          <input type="radio" name="vote" value="3" id="vote3">
          <label for="vote3" class="stars__star"></label>
          <input type="radio" name="vote" value="2" id="vote2">
          <label for="vote2" class="stars__star"></label>
          <input type="radio" name="vote" value="1" id="vote1">
          <label for="vote1" class="stars__star"></label>
        </form>

        <div class="product-card__rating_text">
          Отзывов: 5
        </div> 

      </div>

      
      <div class="product-card__price-component">

        <div class="product-card__price-component_text">
          Цена:
        </div>

        <div class="product-card__price-component_value">
        69 999 грн
        </div>
      </div>

      <a data-qa="hover" href="/" class="product-card__purchase-button-link">
          купить
      </a>
    </div>
  </body>
</html>
