<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div data-qa="card" class="product-card">
    
    <img class="product-card__image" src="./images/imac.jpeg" alt="a1419iMac">

    <div class="product-card__description">
      Mоноблок APPLE A1419 iMac
      27" Retina 5K (MNED2UA/A)
    </div>

    <div class="product-card__code">
        Код товара: 195434
    </div>

    <div class="product-card__rating">

      <div class="product-card__rating_stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
      </div>

      <div class="product-card__rating_text">
        Отзывов: 5
      </div> 

    </div>

     
    <div class="product-card__price-component">

      <div class="product-card__price-component_text">
        Цена:
      </div>

      <div class="product-card__price-component_value">
      69 999 грн
        </div>
    </div>

    <a data-qa="hover" href="/" class="product-card__purchase-button-link">
        купить
    </a>
  </div>
</body>
</html>
